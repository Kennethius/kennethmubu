<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="CSS/todostyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  
</head>

<body>
  <header>
    <h1>Kenneth's Todo List</h1>
  </header>
  <form>
    <input type="text" class="todo-input" name="" value="">
    <button type="submit" class="todo-button" name="button">
      <i class="fas fa-plus-square"></i>
    </button>
    <div class="select">
      <select name="todos" class="filter-todo">
        <option value="all">All</option>
        <option value="all">Completed</option>
        <option value="all">Uncompleted</option>
      </select>
    </div>
  </form>

  <div class="todo-container">
    <ul class="todo-list"></ul>
    </div>


  <script type="text/javascript" src="JS/app.js">

  </script>
</body>

</html>
